{% extends 'layout.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <hr>
    <form action="" method="post" role="form">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="{{ form.email.label.text }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="{{ form.password.label.text }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="{{ form.password_confirm.label.text }}">
        </div>
        <div class="form-group form-check">
            <div class="float-right">
                <button type="button" class="btn btn-link"><a href="{{ url_for('account.login') }}">Login</a></button>
                <button type="submit" class="btn btn-outline-primary">{{ form.submit.label.text }}</button>
            </div>
        </div>
    </form>
{% endblock %}
