{% extends 'layout.html' %}

{% block content %}
    <article>
        <header>
            <h2>{{ page.title }}</h2>
        </header>
        <section>
            {{ rendered_content|safe }}
        </section>
        <footer>
            <small class="text-muted">Last Updated: <time datetime="{{ page.timestamp }}">{{ page.timestamp }}</time></small>
        </footer>
    </article>
{% endblock %}
